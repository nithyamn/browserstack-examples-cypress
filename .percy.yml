version: 2
snapshot:
  widths:
    - 375
    - 1280
  minHeight: 1024
  scope: '.button'
  percyCSS: ""
  enableJavascript: true
discovery:
  allowedHostnames: []
  disallowedHostnames: []
  networkIdleTimeout: 750
  launch-options:
    headless: false
  disableCache: false
upload:
  files: "**/*.{png,jpg,jpeg}"
  ignore: ""
  stripExtensions: false
