name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout the repository'
        uses: actions/checkout@v2 

      - name: 'Install dependencies'
        run: npm install

      - name: 'Run test'
        run: npx percy exec -- npm run percy-test